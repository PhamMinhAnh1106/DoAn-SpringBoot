<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head th:replace="employee/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- header -->
		<header th:replace="employee/layout/header :: header"> </header>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="employee/layout/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Form thêm nhân viên<small>Thông Tin</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="box">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Thêm Thông Tin</h3>
						</div>
						<!-- /.box-header -->
						<!-- form start -->
						<form role="form">
							<div class="box-body">
								<div class="form-group">
									<label for="exampleInputEmail1">Email address</label> <input
										type="email" class="form-control" id="exampleInputEmail1"
										placeholder="Enter email">
								</div>
								<div class="form-group">
									<label>Tên</label> <input type="text" class="form-control"
										placeholder="Enter ...">
								</div>
								<div class="form-group">
									<label>Date range:</label>
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input type="text" class="form-control pull-right"
											id="reservation">
									</div>
									<!-- /.input group -->
								</div>
								<div class="form-group">
									<label>Địa chỉ</label> <input type="text" class="form-control"
										placeholder="Enter ...">
								</div>
								<div class="form-group">
									<label>Sdt</label> <input type="text" class="form-control"
										placeholder="Enter ...">
								</div>

								<div class="form-group">
									<label for="exampleInputFile">File input</label> <input
										type="file" id="exampleInputFile">

									<p class="help-block">Example block-level help text here.</p>
								</div>
								<div class="checkbox">
									<label> <input type="checkbox"> Check me out
									</label>
								</div>
							</div>
							<!-- /.box-body -->

							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>

		<div th:replace="employee/layout/footer :: footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="employee/layout/scripts :: scripts"></div>


</body>
</html>
