<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head th:replace="employee/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- header -->
		<header th:replace="employee/layout/header :: header"> </header>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="employee/layout/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Thông Tin Cá Nhân</h1>
				<br>
				<ol class="breadcrumb">
					<li><a href="/employee"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Thông Tin Cá Nhân</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Chi Tiết Thông Tin Cá Nhân</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<th style="width: 20%">Thuộc Tính</th>
									<th>Thông Tin</th>
								</tr>
								<tr>
									<td>ID</td>
									<td th:text="${user.id}"></td>
								</tr>
								<tr>
									<td>Tên Nhân Viên</td>
									<td th:text="${user.name_employee}"></td>
								</tr>
								<tr>
									<td>Giới Tính</td>
									<td th:text="${user.gender ? 'Nam' : 'Nữ'}"></td>
								</tr>
								<tr>
									<td>Ngày Sinh</td>
									<td th:text="${user.birthday}"></td>
								</tr>
								<tr>
									<td>Địa Chỉ</td>
									<td th:text="${user.address}"></td>
								</tr>
								<tr>
									<td>Email</td>
									<td th:text="${user.email}"></td>
								</tr>
								<tr>
									<td>Số Điện Thoại</td>
									<td th:text="${user.phone}"></td>
								</tr>
								<tr>
									<td>Ngày Vào Làm</td>
									<td th:text="${user.hire_date}"></td>
								</tr>
								<tr>
									<td>Vị Trí</td>
									<td th:text="${user.position}"></td>
								</tr>
								
							</tbody>
						</table>
					</div>
					<!-- /.box-body -->
					<div class="box-footer">
						<a href="/employee" class="btn btn-secondary">Quay lại</a>
					</div>
				</div>
				<!-- /.box -->
			</section>
		</div>

		<!-- footer -->
		<div th:replace="employee/layout/footer :: footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- Scripts -->
	<div th:replace="employee/layout/scripts :: scripts"></div>

</body>
</html>
