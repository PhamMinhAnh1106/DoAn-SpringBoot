<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head th:replace="employee/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- header -->
		<header th:replace="employee/layout/header :: header"> </header>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="employee/layout/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Danh Sách Thông Tin Nhân Viên</h1>
				<br>
				
				<ol class="breadcrumb">
					<li><a href="/employee"><i class="fa fa-dashboard"></i> Home</a></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Danh Sách Chấm Công</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<th>Tên nhân viên</th>
									<th>Check in</th>
									<th>Check out</th>
									<th>Ngày làm việc</th>
									<th>Trạng thái</th>
								</tr>

								<tr th:each="chamCong : ${listcc}">
									<td th:text="${chamCong.employee.name_employee}"></td>
									<td th:text="${chamCong.checkInTime}"></td>
									<td th:text="${chamCong.checkOutTime}"></td>
									<td th:text="${chamCong.workDate}"></td>
										<td>
										<span 
										th:if="${chamCong.enabled}" th:text="'Đã chấm công'"
										class="label label-success">
										</span> 
										<span
										th:unless="${chamCong.enabled}" th:text="'Chưa chấm công'"
										class="label label-danger">
										</span>
									</td>
									

							</tbody>
						</table>
					</div>
					<!-- /.box-body -->
					<div class="box-footer clearfix">
						<ul class="pagination pagination-sm no-margin pull-right">
							<li><a href="#">«</a></li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">»</a></li>
						</ul>
					</div>
				</div>
				<!-- /.box -->

			</section>
		</div>

		<div th:replace="employee/layout/footer :: footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="employee/layout/scripts :: scripts"></div>


</body>
</html>
