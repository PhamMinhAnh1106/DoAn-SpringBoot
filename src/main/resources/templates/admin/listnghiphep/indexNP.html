<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head th:replace="admin/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- header -->
		<header th:replace="admin/layout/header :: header"> </header>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/layout/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Danh Sách Thông Tin Nghỉ Phép</h1>
				<br>
				<ol class="breadcrumb">
					<li><a href="/admin"><i class="fa fa-dashboard"></i>Home</a></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Danh Sách Nghỉ Phép Của Nhân Viên</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<th>ID Phép</th>
									<th>Tên nhân viên</th>
									<th>Ngày bắt đầu</th>
									<th>Ngày kết thúc</th>
									<th>Loại nghỉ phép</th>
									<th>Lý do</th>
									<th>Trạng thái</th>
									<th>Actions</th>
								</tr>
								<tr th:each="nghiPhep : ${listnp}">
                                    <td th:text="${nghiPhep.id_leave}"></td>
                                    <td th:text="${nghiPhep.employee.name_employee}"></td>
                                   <td th:text="${nghiPhep.start_date}"></td>
                                    <td th:text="${nghiPhep.end_date}"></td>
                                    <td th:text="${nghiPhep.leave_type}"></td>
                                    <td th:text="${nghiPhep.reason}"></td>
                                   <td th:text="${nghiPhep.status}" th:class="'status-' + ${nghiPhep.status}"></td>
                                    <td>
                                        <a th:href="@{/admin/edit-nghiphep/{id}(id=${nghiPhep.id_leave})}" class="btn btn-success">Edit</a>
                                    </td>
                                </tr>
							</tbody>
						</table>
					</div>
					<!-- /.box-body -->
					<div class="box-footer clearfix">
						<ul class="pagination pagination-sm no-margin pull-right">
							<li><a href="#">«</a></li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">»</a></li>
						</ul>
					</div>
				</div>
				<!-- /.box -->

			</section>
		</div>

		<div th:replace="admin/layout/footer :: footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="admin/layout/scripts :: scripts"></div>


</body>
</html>
