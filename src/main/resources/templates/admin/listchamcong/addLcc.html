<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head th:replace="~{admin/layout/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- header -->
        <header th:replace="~{admin/layout/header :: header}"></header>
        <!-- =============================================== -->

        <!-- Left side column. contains the sidebar -->
        <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>
        <!-- =============================================== -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Thêm Thông Tin Chấm Công
                    <small>Form</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Attendance</a></li>
                    <li class="active">Add Attendance</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Thêm Thông Tin</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" method="post" th:action="@{/admin/add-chamcong}" th:object="${dscc}">
                            <div class="box-body">
                                <div class="row">
                                    <!-- Cột trái -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>ID Nhân Viên</label>
                                            <input type="number" class="form-control" placeholder="Enter Employee ID" 
                                                   required th:field="*{employee.id}" />
                                        </div>
                                        <div class="form-group">
                                            <label>Ngày Làm Việc</label>
                                            <input type="date" class="form-control" placeholder="Select Work Date" 
                                                   required th:field="*{workDate}" />
                                        </div>
                                    </div>

                                    <!-- Cột phải -->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Giờ Vào</label>
                                            <input type="datetime-local" class="form-control" placeholder="Enter Check-In Time" 
                                                   required th:field="*{checkInTime}" />
                                        </div>
                                        <div class="form-group">
                                            <label>Giờ Ra</label>
                                            <input type="datetime-local" class="form-control" placeholder="Enter Check-Out Time" 
                                                   required th:field="*{checkOutTime}" />
                                        </div>
                                        <div class="form-group">
                                            <label>Trạng Thái</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="enabled" value="1"
                                                       th:field="*{enabled}" checked />
                                                <label class="form-check-label">Có mặt</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="enabled" value="0"
                                                       th:field="*{enabled}" />
                                                <label class="form-check-label">Vắng mặt</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>

        <!-- footer -->
        <div th:replace="~{admin/layout/footer :: footer}"></div>
    </div>
    <!-- ./wrapper -->

    <!-- Scripts -->
    <div th:replace="~{admin/layout/scripts :: scripts}"></div>
</body>
</html>
