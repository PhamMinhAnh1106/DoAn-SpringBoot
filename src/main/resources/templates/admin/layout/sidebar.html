<aside class="main-sidebar" th:fragment="sidebar">
	<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar">
		<!-- Sidebar user panel -->
		<div class="user-panel">
			<div class="pull-left image">
				<img th:src="@{/assets/images/MinhAnhimg.jpg}" class="img-circle"
					alt="User Image">
			</div>
			<div class="pull-left info">
				<span sec:authentication="name"></span><br>
				 <a href="#"><i
					class="fa fa-circle text-success"></i> Online</a>
			</div>
		</div>
		<!-- search form -->
		<form action="#" method="get" class="sidebar-form">
			<div class="input-group">
				<input type="text" name="q" class="form-control"
					placeholder="Search..."> <span class="input-group-btn">
					<button type="submit" name="search" id="search-btn"
						class="btn btn-flat">
						<i class="fa fa-search"></i>
					</button>
				</span>
			</div>
		</form>
		<!-- /.search form -->
		<!-- sidebar menu: : style can be found in sidebar.less -->

		<ul class="sidebar-menu" data-widget="tree">

			<li><a th:href="@{/admin/listnhanvien}"> <i class="fa fa-th"></i>
					<span>Quản lý Nhân Viên </span> <span class="pull-right-container">
				</span>
			</a></li>

			<li><a th:href="@{/admin/listchamcong}"> <i class="fa fa-dashboard"></i>
					<span>Quản Lý Chấm Công</span> <span class="pull-right-container">
				</span>
			</a>
			</li>


		</ul>
	</section>
	<!-- /.sidebar -->
</aside>
