<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout/head :: head}"></head>
<body class="hold-transition skin-blue sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- header -->
        <header th:replace="~{admin/layout/header :: header}"></header>

        <!-- Left side column. contains the sidebar -->
        <div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>Thêm Lương Nhân Viên</h1>
                <ol class="breadcrumb">
                    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="/admin/listluong">Danh Sách Lương</a></li>
                    <li class="active">Thêm Lương Mới</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Thêm Thông Tin Lương</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" method="post" th:action="@{/admin/add-luong}" th:object="${luong}">
                        <div class="box-body">
                            <div class="row">
                                <!-- Cột trái -->
                                <div class="col-md-6">
									<div class="form-group">
    									<label for="employeeName">Tên Nhân Viên</label>
    										<select class="form-control" id="employeeName" th:field="*{employee.id}" required>
        										<option value="" disabled selected>Chọn nhân viên</option>
       											<option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name_employee}"></option>
    										</select>
									</div>
                                    <div class="form-group">
                                        <label for="basicSalary">Lương Cơ Bản</label>
                                        <input type="number" class="form-control" id="basicSalary" placeholder="Nhập lương cơ bản" th:field="*{basicSalary}" required />
                                    </div>
                                </div>

                                <!-- Cột phải -->
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="bonus">Thưởng</label>
                                        <input type="number" class="form-control" id="bonus" placeholder="Nhập thưởng" th:field="*{bonus}" />
                                    </div>
                                    <div class="form-group">
                                        <label for="deduction">Khấu Trừ</label>
                                        <input type="number" class="form-control" id="deduction" placeholder="Nhập khấu trừ" th:field="*{deduction}" />
                                    </div>
                                    <div class="form-group">
                                        <label for="payDate">Ngày Thanh Toán</label>
                                        <input type="date" class="form-control" id="payDate" th:field="*{payDate}" required />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Lưu Lương</button>
                            <a href="/admin/listluong" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <div th:replace="~{admin/layout/footer :: footer}"></div>
    </div>
    <!-- ./wrapper -->

    <!-- Scripts -->
    <div th:replace="~{admin/layout/scripts :: scripts}"></div>
</body>
</html>
