<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- header -->
        <header th:replace="admin/layout/header :: header"></header>

        <!-- Left side column. contains the sidebar -->
        <div th:replace="admin/layout/sidebar :: sidebar"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>Danh Sách Lương Nhân Viên</h1>
                <br>
                <div>
                    <a href="/admin/add-luong" class="btn btn-success"> Thêm Lương Mới</a>
                </div>
                <ol class="breadcrumb">
                    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <div class="box">
                    <div class="box-header with-border">
                        <h3 class="box-title">Danh Sách Lương</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th style="width: 10px">ID</th>
                                    <th>Tên Nhân Viên</th>
                                    <th>Lương Cơ Bản</th>
                                    <th>Thưởng</th>
                                    <th>Khấu Trừ</th>
                                    <th>Lương Tổng</th>
                                    <th>Ngày Thanh Toán</th>
                                    <th style="width: 40px">Tùy Chọn</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="luong : ${listLuong}">
                                    <td th:text="${luong.idSalary}"></td>
                                    <td th:text="${luong.employee.name_employee}"></td>
                                    <td th:text="${#numbers.formatDecimal(luong.basicSalary, 1, 'COMMA', 2, 'POINT')}"></td>
									<td th:text="${#numbers.formatDecimal(luong.bonus, 1, 'COMMA', 2, 'POINT')}"></td>
									<td th:text="${#numbers.formatDecimal(luong.deduction, 1, 'COMMA', 2, 'POINT')}"></td>
									<td th:text="${#numbers.formatDecimal(luong.totalSalary, 1, 'COMMA', 2, 'POINT')}"></td>

                                    <td th:text="${luong.payDate}"></td>
                                    <td>
                                        <a th:href="@{/admin/edit-luong/{id}(id=${luong.idSalary})}" class="btn btn-success">Sửa</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer clearfix">
                        <ul class="pagination pagination-sm no-margin pull-right">
                            <li><a href="#">«</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">»</a></li>
                        </ul>
                    </div>
                </div>
                <!-- /.box -->
            </section>
        </div>

        <!-- Footer -->
        <div th:replace="admin/layout/footer :: footer"></div>
    </div>
    <!-- ./wrapper -->

    <!-- Scripts -->
    <div th:replace="admin/layout/scripts :: scripts"></div>
</body>
</html>
