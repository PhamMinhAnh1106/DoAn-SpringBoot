<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head th:replace="admin/layout/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- header -->
		<header th:replace="admin/layout/header :: header"> </header>
		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/layout/sidebar :: sidebar"></div>
		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Danh Sách Thông Tin Nhân Viên</h1>
				<br>
				<div>
					<a href="add-nv" class="btn btn-success"> Thêm Nhân Viên</a>
				</div>
				<ol class="breadcrumb">
					<li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">Bảng Thông Tin Nhân Viên</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<table class="table table-bordered">
							<tbody>
								<tr>
									<th style="width: 10px">ID</th>
									<th>UserName</th>
									<th>PassWord</th>
									<th>Enabled</th>
									<th>Tên Nhân Viên</th>
									<th>Phái</th>
									<th>Ngày Sinh</th>
									<th>Địa Chỉ</th>
									<th>Email</th>
									<th>Số Điện Thoại</th>
									<th>Ngày Vào Làm</th>
									<th>Vị Trí</th>
									<th style="width: 40px">Tùy Chọn</th>
								</tr>

								<tr th:each="listnhanvien : ${list}">
									<td th:text="${listnhanvien.id}"></td>
									<td th:text="${listnhanvien.username}"></td>
								<td th:text="${listnhanvien.password.substring(0, 10) + '...'}"></td>
									<td>
										<span 
										th:if="${listnhanvien.enabled}" th:text="'ON'"
										class="label label-success">
										</span> 
										<span
										th:unless="${listnhanvien.enabled}" th:text="'OFF'"
										class="label label-danger">
										</span>
									</td>
									<td th:text="${listnhanvien.name_employee}"></td>
									<td th:text="${listnhanvien.gender ? 'Nam' : 'Nữ'}"></td>
									<td th:text="${listnhanvien.birthday}"></td>
									<td th:text="${listnhanvien.address}"></td>
									<td th:text="${listnhanvien.email}"></td>
									<td th:text="${listnhanvien.phone}"></td>
									<td th:text="${listnhanvien.hire_date}"></td>
									<td th:text="${listnhanvien.position}"></td>
									<td>
										<a th:href="@{/admin/edit-nv/{id}(id=${listnhanvien.id})}" class="btn btn-success">Edit</a>
										<a th:href="@{/admin/delete-nv/{id}(id=${listnhanvien.id})}" onclick="return confirm('Bạn có chắc chắn xóa người này ?')" class="btn btn-danger">Delete</a>
									</td>
								</tr>

							</tbody>
						</table>
					</div>
					<!-- /.box-body -->
					<div class="box-footer clearfix">
						<ul class="pagination pagination-sm no-margin pull-right">
							<li><a href="#">«</a></li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">»</a></li>
						</ul>
					</div>
				</div>
				<!-- /.box -->

			</section>
		</div>

		<div th:replace="admin/layout/footer :: footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->
	<div th:replace="admin/layout/scripts :: scripts"></div>


</body>
</html>
